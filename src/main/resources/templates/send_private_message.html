<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Wyślij wiadomość</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid body-content"><br/>
<div sec:authorize="isAuthenticated()">
    <form method="POST">

        Temat:<br/><textarea rows="2" cols="40" name="topic"/><br/><br/>

        Treść wiadomości:<br/><textarea rows="15" cols="75" name="content"/><br/><br/>


        Klucz do zaszyfrowania (liczba):<br/>
        <input type="text" th:name="key"/><br/><br/>


        <div><input type="submit" value="Wyślij wiadomość"/></div>

    </form>

</div>
</div>
</body>
</html>
